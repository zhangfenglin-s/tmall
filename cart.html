<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>淘宝网 - 我的购物车
			<</title> <link rel="stylesheet" type="text/css" href="css/cart.css" />
			<link rel="stylesheet" href="css/iconfont.css">
			<link rel="shortcut icon" href="tmall/cart/tb.ico">
	</head>
	<body>
		<div class="top-nav"></div>
		<div id="title">
			<ul>
				<li id="title1"><em>全部商品</em><span id="goods-total-nums">0</span></li>
				<li id="title2"><em>降价商品</em><span>0</span></li>
				<li id="title3"><em>库存紧张</em><span>0</span></li>
			</ul>
			<div>
				<span>已选商品（不含运费）</span>
				<strong>0.00</strong>
				<a href="####">结算</a>
			</div>
		</div>
		<div class="wrap-line">
			<div class="floater"></div>
		</div>
		<div class="cart-table-th">
			<div class="wp">
				<div class="th th-chk">
					<div id="J_SelectAll1" class="select-all J_SelectAll">
						<div class="cart-checkbox">
							<input class="J_CheckBoxShop" id="J_SelectAllCbx1" type="checkbox" name="select-all" value="true">
							<label for="J_SelectAllCbx1">&nbsp;&nbsp;全选</label>
						</div>
					</div>
				</div>
				<div class="th th-item">
					<div class="td-inner">商品信息</div>
				</div>

				<div class="th th-price">
					<div class="td-inner">单价</div>
				</div>
				<div class="th th-amount">
					<div class="td-inner">数量</div>
				</div>
				<div class="th th-sum">
					<div class="td-inner">金额</div>
				</div>
				<div class="th th-op">
					<div class="td-inner">操作</div>
				</div>

			</div>
		</div>
		
		<!-- 放东西的盒子有loclastorage和没有的情况 -->
		<div class="no-product"></div>
		<div class="all-product"></div>

		</div>
		<div class="result-container">
			<div class="result">
				<input type="checkbox" id="all"><lable for="all">全选</lable>
				<a class="delete" href="####">删除</a>
				<span class="float-right">
					<span class="select-product">已选商品<span class="select-product-span">0</span>件</span>
					<span class="get-sum">合计： <span class="get-sum-span">0.00</span></span>
					<span class="get-checkout">结算</span>
				</span>
			</div>
		</div>
		
		<div id="footer"></div>
	</body>
</html>
<script src="js/jQuery.js"></script>
<script src="js/cart.js"></script>
